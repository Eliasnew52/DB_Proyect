<!DOCTYPE html>
<html>
<head>
    <title>Registrar Compra</title>
</head>
<body>
    <h1>Registrar Compra</h1>
    <form method="post">
        {% csrf_token %}
        {{ compra_form.as_p }}
        {{ detalle_compra_formset.management_form }}
        {% for form in detalle_compra_formset %}
            {{ form.as_p }}
        {% endfor %}
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
